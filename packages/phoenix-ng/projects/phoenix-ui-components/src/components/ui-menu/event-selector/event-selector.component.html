<div
  class="eventSelector"
  *ngIf="events != null"
  matTooltip="Event selector"
  matTooltipPosition="above"
>
  <label for="event">Event</label>
  <select id="event" name="event" (change)="changeEvent($event)">
    <option *ngFor="let event of events" [value]="event">
      {{ event }}
    </option>
  </select>
</div>
