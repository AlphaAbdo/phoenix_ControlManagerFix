<mat-menu #arToggleOptions>
  <button *ngIf="arSupported" mat-menu-item (click)="toggleAr(true)">
    AR with overlays
  </button>
  <button *ngIf="arSupported" mat-menu-item (click)="toggleAr(false)">
    AR without overlays
  </button>
</mat-menu>

<app-menu-toggle
  [matMenuTriggerFor]="arToggleOptions"
  (click)="!arSupported && (arActive ? toggleAr() : null)"
  [disabled]="!arSupported"
  [active]="arActive"
  icon="ar"
  [tooltip]="
    arSupported ? (arActive ? 'Exit AR' : 'Enter AR') : 'AR not supported'
  "
>
</app-menu-toggle>
